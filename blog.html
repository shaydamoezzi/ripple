<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Ripple</h1>
    <h2 style="text-align: center;">Our ideas flowing and growing</h2>

    <div id="blog-form-container">
        <form id="blog-form">
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Write your ideas..." required></textarea>
            <button type="submit">Save Ripple</button>
        </form>
    </div>

    <div id="blog-list"></div>

    <!-- Load your JavaScript file as a module -->
    <script type="module" src="blog.js"></script>
</body>
</html>
